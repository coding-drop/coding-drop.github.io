<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Developer Exam Practice</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <style>
        #score-container {
            border-top: 1px solid #ddd;
            padding-top: 20px;
            margin-top: 20px;
        }

        .alert {
            font-size: 1.2rem; /* Increase font size */
            font-weight: bold; /* Make text bold */
        }

        #correct-count {
            background-color: #d4edda; /* Green background */
        }

        #wrong-count {
            background-color: #f8d7da; /* Red background */
        }
    </style>
</head>

<body>

    <div class="container my-5">
        <h1 class="text-center mb-4">AWS Developer Exam Practice</h1>

        <div id="question-container" class="card p-4 shadow">
            <h4 id="question" class="mb-3"></h4>
            <div id="options-container">
                <!-- Options will be inserted here by JavaScript -->
            </div>
            <div id="result-container" class="mt-4">
                <p id="result" class="text-white p-2"></p>
            </div>
            <div class="d-flex justify-content-between mt-3">
                <button id="prev-btn" class="btn btn-secondary">Previous Question</button>
                <button id="next-btn" class="btn btn-primary">Next Question</button>
            </div>
        </div>

        <div id="score-container" class="mt-4 text-center">
            <h5>Score Summary:</h5>
            <div class="alert alert-success" id="correct-count" style="display: inline-block; margin-right: 10px;">
                Correct: <span id="correct-score">0</span>
            </div>
            <div class="alert alert-danger" id="wrong-count" style="display: inline-block;">
                Wrong: <span id="wrong-score">0</span>
            </div>
            <div id="current-question" class="mt-3">
                Question: <span id="current-index">1</span> / <span id="total-questions"></span>
            </div>
        </div>

        <div class="d-flex justify-content-center mt-3">
            <button id="reset-btn" class="btn btn-danger">Reset Quiz</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
